  <link rel="stylesheet" href="../../assets/css/upload-product.css" />
</head>
<body>

  <!-- Navigation Bar -->

  <!-- Upload Product Section -->
  <section class="auth-container">
    <h2>Upload Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Price" required step="0.01" />
      <textarea id="productDescription" placeholder="Description" required></textarea>
      <button type="submit">Upload Product</button>
    </form>
  </section>

  <script type="module" src="../../assets/js/upload-product.js"></script>
</body>
